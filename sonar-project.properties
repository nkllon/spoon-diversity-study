sonar.projectKey=nkllon_spoon-diversity-study
sonar.organization=nkllon

# Source and tests
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Python settings
sonar.python.version=3.10,3.11,3.12
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=**/.venv/**,**/venv/**,**/dist/**,**/build/**,**/*.egg-info/**,**/docs/**,**/.kiro/**,**/.cursor/**,**/.github/**,**/scripts/**
sonar.test.exclusions=**/examples/**
sonar.coverage.exclusions=**/tests/**,**/examples/**


