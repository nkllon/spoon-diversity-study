name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"

      - name: Lint (ruff, black)
        run: |
          ruff check src/ tests/
          black --check src/ tests/

      - name: Type check (mypy)
        run: |
          mypy src/

      - name: Run tests with coverage
        run: |
          pytest -q --maxfail=1 --disable-warnings --cov=src --cov-report=xml
      - name: Python dependency audit (advisory)
        continue-on-error: true
        run: |
          python -m pip install pip-audit
          pip-audit -r <(python -c "import pkgutil,sys;print()") || true

      - name: SonarCloud Scan
        if: ${{ secrets.SONAR_TOKEN != '' }}
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.qualitygate.wait=true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  smoke-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install package (dev)
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"
      - name: Validate repo artifacts (v0.4)
        run: |
          spoon-diversity validate --all --json
      - name: Sync dictionary (no-op write to tmp)
        run: |
          cp spoon_diversity_data_dictionary_v0.4.md /tmp/dict.md

