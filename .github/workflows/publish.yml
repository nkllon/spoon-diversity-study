name: Publish to PyPI

on:
  release:
    types: [published]
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"
          pip install build

      - name: Verify tag matches version
        run: |
          python - <<'PY'
          import os, re, sys, tomllib
          tag = os.environ.get('GITHUB_REF','').split('/')[-1]
          tag_ver = tag[1:] if tag.startswith('v') else tag
          tag_ver_norm = re.sub(r'-(?=[A-Za-z])', '', tag_ver)
          with open('pyproject.toml','rb') as f:
              proj = tomllib.load(f)
          proj_ver = proj['project']['version']
          print(f"Tag: {tag}")
          print(f"Tag version: {tag_ver} (normalized: {tag_ver_norm})")
          print(f"Project version: {proj_ver}")
          if tag_ver_norm != proj_ver:
              print(f"❌ ERROR: Tag version ({tag_ver_norm}) does not match project version ({proj_ver})")
              sys.exit(1)
          print("✓ Version validation passed")
          PY

      - name: Determine publish channel
        id: channel
        run: |
          python - <<'PY' > .project_version
import tomllib
with open('pyproject.toml','rb') as f:
    print(tomllib.load(f)['project']['version'])
PY
          PROJECT_VERSION="$(cat .project_version)"
          if echo "$PROJECT_VERSION" | grep -Eiq '(a|b|rc)'; then
            echo "channel=testpypi" >> "$GITHUB_OUTPUT"
          else
            echo "channel=pypi" >> "$GITHUB_OUTPUT"
          fi

      - name: Quality checks
        run: |
          ruff check .
          black --check .
          mypy src/ || true
          pytest -v

      - name: Build package
        run: python -m build

      - name: Publish to TestPyPI (Trusted Publisher)
        if: steps.channel.outputs.channel == 'testpypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          print-hash: true

      - name: Publish to PyPI (Trusted Publisher)
        if: steps.channel.outputs.channel == 'pypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true


