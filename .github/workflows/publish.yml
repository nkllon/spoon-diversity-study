name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install build

      - name: Verify tag matches version
        shell: bash
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          TAG_VERSION="${TAG_NAME#v}"
          # Normalize PEP 440 pre-release: map v0.3.1-rc1 -> 0.3.1rc1 (remove hyphen before letters)
          TAG_VERSION_NORM="$(echo "$TAG_VERSION" | sed -E 's/-([A-Za-z]+)/\1/')"
          PROJECT_VERSION="$(python - <<'PY'\nimport tomllib\nwith open('pyproject.toml','rb') as f:\n    data = tomllib.load(f)\nprint(data['project']['version'])\nPY\n)"
          echo "Tag: $TAG_NAME"
          echo "Tag version: $TAG_VERSION (normalized: $TAG_VERSION_NORM)"
          echo "Project version: $PROJECT_VERSION"
          if [ "$TAG_VERSION_NORM" != "$PROJECT_VERSION" ]; then
            echo "❌ ERROR: Tag version ($TAG_VERSION_NORM) does not match project version ($PROJECT_VERSION)"
            exit 1
          fi
          echo "✓ Version validation passed"

      - name: Quality checks
        run: |
          ruff check .
          black --check .
          mypy src/ || true
          pytest -v

      - name: Build package
        run: python -m build

      - name: Publish to PyPI (Trusted Publisher)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true


